<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Rocket - Telegram Crash Game</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --primary: #3B82F6;
            --primary-dark: #1D4ED8;
            --secondary: #8B5CF6;
            --success: #10B981;
            --danger: #EF4444;
            --warning: #F59E0B;
            --dark: #0A0B0F;
            --dark-light: #111218;
            --gray: #6B7280;
            --light: #F9FAFB;
        }

        body {
            background: var(--dark);
            color: var(--light);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.95' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.02'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 16px;
            position: relative;
            z-index: 2;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-logo {
            width: 128px;
            height: 128px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            position: relative;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(59, 130, 246, 0);
            }
        }

        .loading-logo::after {
            content: '';
            position: absolute;
            inset: -8px;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            border-radius: 40px;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text h1 {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #FFFFFF, #A5B4FC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            text-align: center;
        }

        .loading-text p {
            color: var(--gray);
            text-align: center;
            margin-bottom: 24px;
        }

        .loading-progress {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin: 20px 0;
        }

        .loading-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.3s ease;
        }

        .header-section {
            background: rgba(22, 24, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .header-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.3), transparent);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 800;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .avatar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        }

        .user-details h1 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 6px;
            background: linear-gradient(135deg, #FFFFFF, #A5B4FC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .level-badge {
            display: inline-block;
            padding: 6px 16px;
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            color: #A5B4FC;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(30, 32, 40, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            padding: 16px;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at top right, rgba(59, 130, 246, 0.1), transparent 70%);
        }

        .stat-label {
            font-size: 12px;
            color: #94A3B8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #FFFFFF, #CBD5E1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .actions-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn {
            padding: 14px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(59, 130, 246, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            color: #CBD5E1;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .game-area-wrapper {
            background: rgba(22, 24, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
        }

        .game-area-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.3), transparent);
        }

        .canvas-container {
            position: relative;
            width: 100%;
            height: 200px;
            border-radius: 16px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .multiplier-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .current-multiplier {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #FFFFFF, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
            animation: pulse 2s infinite;
        }

        .multiplier-label {
            font-size: 14px;
            color: #94A3B8;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 4px;
        }

        .history-section {
            background: rgba(22, 24, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .history-title {
            font-size: 16px;
            font-weight: 600;
            color: white;
            margin-bottom: 16px;
        }

        .history-scroll {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 4px;
        }

        .history-scroll::-webkit-scrollbar {
            height: 4px;
        }

        .history-scroll::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 2px;
        }

        .history-scroll::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 2px;
        }

        .history-item {
            padding: 10px 20px;
            background: rgba(30, 32, 40, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            min-width: 90px;
            text-align: center;
            white-space: nowrap;
        }

        .history-item.waiting {
            background: rgba(30, 41, 59, 0.5);
            color: #64748B;
        }

        .history-item.active {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(139, 92, 246, 0.2));
            color: white;
        }

        .betting-panels {
            display: grid;
            gap: 12px;
            margin-bottom: 16px;
        }

        .betting-panel {
            background: rgba(22, 24, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .betting-panel:hover {
            transform: translateY(-2px);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .bet-mode {
            display: flex;
            gap: 8px;
        }

        .mode-btn {
            padding: 6px 16px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .mode-btn:not(.active) {
            background: rgba(255, 255, 255, 0.05);
            color: #94A3B8;
        }

        .auto-cashout {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .auto-cashout span {
            font-size: 12px;
            color: #94A3B8;
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-switch.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
        }

        .toggle-knob {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-knob {
            transform: translateX(20px);
        }

        .bet-input-group {
            margin-bottom: 16px;
        }

        .bet-input-group label {
            display: block;
            font-size: 12px;
            color: #94A3B8;
            margin-bottom: 8px;
        }

        .bet-input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        .bet-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        .bet-action-btn {
            width: 70px;
            height: 70px;
            border-radius: 20px;
            border: none;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .bet-action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
        }

        .bet-action-btn.cashout {
            background: linear-gradient(135deg, #3B82F6, #1D4ED8);
            color: white;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .bet-action-btn.cashout:hover {
            background: linear-gradient(135deg, #2563EB, #1E40AF);
        }

        .players-section {
            background: rgba(22, 24, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 80px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            max-height: 300px;
            overflow-y: auto;
        }

        .players-section::-webkit-scrollbar {
            width: 6px;
        }

        .players-section::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .players-section::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 3px;
        }

        .player-row {
            display: flex;
            align-items: center;
            padding: 12px;
            background: rgba(30, 32, 40, 0.6);
            border-radius: 16px;
            margin-bottom: 8px;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 700;
            color: white;
            margin-right: 12px;
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-size: 14px;
            font-weight: 600;
            color: white;
            margin-bottom: 2px;
        }

        .player-stats {
            font-size: 12px;
            color: #94A3B8;
        }

        .player-multiplier {
            color: var(--primary);
            font-weight: 600;
        }

        .player-amount {
            font-size: 18px;
            font-weight: 800;
            background: linear-gradient(135deg, #FFFFFF, #CBD5E1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            min-width: 70px;
            text-align: right;
        }

        .player-amount.cashed-out {
            background: linear-gradient(135deg, var(--success), #34D399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(22, 24, 30, 0.98);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            padding: 12px 16px;
            z-index: 1000;
            max-width: 480px;
            margin: 0 auto;
            justify-content: center;
        }

        .nav-item {
            text-align: center;
            padding: 8px 24px;
            color: #94A3B8;
            font-size: 14px;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.3s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .nav-item.active {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(139, 92, 246, 0.2));
            color: white;
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 2px;
        }

        .rocket-icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #FFFFFF, #A5B4FC);

        }

        @media (max-width: 480px) {
            .container {
                padding: 12px;
            }
            
            .current-multiplier {
                font-size: 36px;
            }
            
            .bet-action-btn {
                width: 60px;
                height: 60px;
                font-size: 14px;
            }
            
            .loading-text h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-logo">
            <span class="rocket-icon"></span>
        </div>
        <div class="loading-text">
            <h1>GIFT ROCKET</h1>
            <p>Telegram Gifts Crash Game</p>
        </div>
        <div class="loading-progress">
            <div class="loading-progress-bar" id="loadingBar"></div>
        </div>

    <script>
        let tg = window.Telegram.WebApp;
        if (tg) {
            tg.expand();
            tg.setBackgroundColor('#0A0B0F');
            tg.setHeaderColor('#0A0B0F');
            tg.enableClosingConfirmation();
        }

        let gameState = {
            multiplier: 1.00,
            isRunning: false,
            gamePhase: 'betting',
            targetMultiplier: 0,
            activeBets: [],
            players: [],
            history: [],
            userBets: [],
            userBalance: 49,
            bettingTime: 7,
            bettingTimer: null,
            flightSpeed: 0.05
        };

        let canvas, ctx;
        let animationId;
        let pepeImage = new Image();
        pepeImage.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%233B82F6"/><text x="50" y="65" font-family="Arial" font-size="40" fill="white" text-anchor="middle">üöÄ</text></svg>';

        const loadingScreen = document.getElementById('loadingScreen');
        const loadingBar = document.getElementById('loadingBar');
        const mainContent = document.getElementById('mainContent');
        const currentMultiplier = document.getElementById('currentMultiplier');
        const gamePhaseLabel = document.getElementById('gamePhaseLabel');
        const historyScroll = document.getElementById('historyScroll');
        const playersList = document.getElementById('playersList');
        const balanceValue = document.getElementById('balanceValue');
        const userName = document.getElementById('userName');
        const waitingTimer = document.getElementById('waitingTimer');

        function initLoading() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += 2;
                loadingBar.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        loadingScreen.classList.add('hidden');
                        mainContent.style.display = 'block';
                        initGame();
                        startBettingTimer();
                    }, 500);
                }
            }, 30);
        }

        function initGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const panel = this.dataset.panel;
                    const mode = this.dataset.mode;
                    
                    document.querySelectorAll(`[data-panel="${panel}"].mode-btn`).forEach(b => {
                        b.classList.remove('active');
                    });
                    this.classList.add('active');
                });
            });

            document.querySelectorAll('.toggle-switch').forEach(switchEl => {
                switchEl.addEventListener('click', function() {
                    this.classList.toggle('active');
                });
            });

            document.getElementById('betButton1').addEventListener('click', () => handleBet(1));
            document.getElementById('betButton2').addEventListener('click', () => handleBet(2));
            
            document.getElementById('topUpBtn').addEventListener('click', handleTopUp);

            if (tg && tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const user = tg.initDataUnsafe.user;
                userName.textContent = user.first_name || 'Player';
            }

            updateHistory();
            gameLoop();
        }

        function startBettingTimer() {
            if (gameState.bettingTimer) clearInterval(gameState.bettingTimer);
            
            gameState.bettingTimer = setInterval(() => {
                if (gameState.gamePhase === 'betting' && gameState.bettingTime > 0) {
                    gameState.bettingTime--;
                    waitingTimer.textContent = `${gameState.bettingTime} —Å–µ–∫`;
                    
                    if (gameState.bettingTime === 0) {
                        clearInterval(gameState.bettingTimer);
                        startFlyingPhase();
                    }
                }
            }, 1000);
        }

        function startFlyingPhase() {
            gameState.gamePhase = 'flying';
            gameState.isRunning = true;
            gameState.targetMultiplier = 1 + Math.random() * 10;
            gameState.multiplier = 1.00;
            
            gamePhaseLabel.textContent = '–ü–æ–ª–µ—Ç!';
            waitingTimer.textContent = '1.00x';
            waitingTimer.classList.remove('waiting');
            waitingTimer.classList.add('active');
            
            updateGame();
        }

        function gameLoop() {
            drawGame();
            updateDisplay();
            animationId = requestAnimationFrame(gameLoop);
        }

        function drawGame() {
            if (!ctx) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const time = Date.now() * 0.001;
            
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, 'rgba(22, 24, 30, 0.8)');
            gradient.addColorStop(1, 'rgba(22, 24, 30, 0.4)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            if (gameState.gamePhase === 'flying' && !gameState.isCrashed) {
                const progress = Math.min((gameState.multiplier - 1) / 9, 1);
                const speedMultiplier = 15.0;
                const acceleratedProgress = Math.min((gameState.multiplier - 1) * speedMultiplier / 50, 1);
                
                const startX = canvas.width * 0.1;
                const endX = canvas.width * 0.9;
                const startY = canvas.height * 0.8;
                const endY = canvas.height * 0.2;
                
                const control1X = canvas.width * 0.3;
                const control1Y = canvas.height * 0.6;
                const control2X = canvas.width * 0.7;
                const control2Y = canvas.height * 0.4;
                
                const t = Math.min(acceleratedProgress, 1);
                const x = Math.pow(1 - t, 3) * startX + 
                          3 * Math.pow(1 - t, 2) * t * control1X + 
                          3 * (1 - t) * Math.pow(t, 2) * control2X + 
                          Math.pow(t, 3) * endX;
                const y = Math.pow(1 - t, 3) * startY + 
                          3 * Math.pow(1 - t, 2) * t * control1Y + 
                          3 * (1 - t) * Math.pow(t, 2) * control2Y + 
                          Math.pow(t, 3) * endY;
                
                if (progress > 0) {
                    const trajectoryGradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
                    trajectoryGradient.addColorStop(0, 'rgba(255, 69, 0, 0.8)');
                    trajectoryGradient.addColorStop(0.3, 'rgba(255, 140, 0, 0.9)');
                    trajectoryGradient.addColorStop(0.7, 'rgba(255, 165, 0, 0.8)');
                    trajectoryGradient.addColorStop(1, 'rgba(255, 69, 0, 0.6)');
                    
                    ctx.strokeStyle = trajectoryGradient;
                    ctx.lineWidth = 6;
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                    ctx.shadowColor = 'rgba(255, 69, 0, 0.8)';
                    ctx.shadowBlur = 15;
                    
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    
                    for (let i = 0; i <= progress * 100; i++) {
                        const step = i / 100;
                        const trajX = Math.pow(1 - step, 3) * startX + 
                                      3 * Math.pow(1 - step, 2) * step * control1X + 
                                      3 * (1 - step) * Math.pow(step, 2) * control2X + 
                                      Math.pow(step, 3) * endX;
                        const trajY = Math.pow(1 - step, 3) * startY + 
                                      3 * Math.pow(1 - step, 2) * step * control1Y + 
                                      3 * (1 - step) * Math.pow(step, 2) * control2Y + 
                                      Math.pow(step, 3) * endY;
                        
                        if (i === 0) ctx.moveTo(trajX, trajY);
                        else ctx.lineTo(trajX, trajY);
                    }
                    ctx.stroke();
                    
                    ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
                    ctx.lineWidth = 3;
                    ctx.shadowColor = 'rgba(255, 255, 255, 0.8)';
                    ctx.shadowBlur = 8;
                    ctx.stroke();
                    
                    for (let i = 0; i < 15; i++) {
                        const sparkT = (i / 15) * progress;
                        if (sparkT > progress) continue;
                        
                        const sparkX = Math.pow(1 - sparkT, 3) * startX + 
                                       3 * Math.pow(1 - sparkT, 2) * sparkT * control1X + 
                                       3 * (1 - sparkT) * Math.pow(sparkT, 2) * control2X + 
                                       Math.pow(sparkT, 3) * endX;
                        const sparkY = Math.pow(1 - sparkT, 3) * startY + 
                                       3 * Math.pow(1 - sparkT, 2) * sparkT * control1Y + 
                                       3 * (1 - sparkT) * Math.pow(sparkT, 2) * control2Y + 
                                       Math.pow(sparkT, 3) * endY;
                        
                        const offsetX = (Math.random() - 0.5) * 15;
                        const offsetY = (Math.random() - 0.5) * 15;
                        const sparkSize = Math.sin(time * 5 + i) * 1.5 + 2.5;
                        const sparkAlpha = Math.sin(time * 3 + i * 0.5) * 0.3 + 0.7;
                        
                        ctx.fillStyle = `rgba(255, 255, 255, ${sparkAlpha})`;
                        ctx.shadowColor = 'rgba(255, 255, 255, 0.8)';
                        ctx.shadowBlur = 4;
                        
                        ctx.beginPath();
                        ctx.arc(sparkX + offsetX, sparkY + offsetY, sparkSize, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
                
                ctx.shadowBlur = 0;
                
                if (pepeImage.complete) {
                    const rocketSize = 60;
                    ctx.save();
                    ctx.translate(x, y);
                    
                    const glowIntensity = Math.sin(time * 2) * 0.2 + 0.5;
                    ctx.shadowColor = '#00bfff';
                    ctx.shadowBlur = 12 * glowIntensity;
                    
                    ctx.drawImage(pepeImage, -rocketSize/2, -rocketSize/2, rocketSize, rocketSize);
                    
                    ctx.shadowColor = '#87ceeb';
                    ctx.shadowBlur = 6 * glowIntensity;
                    ctx.drawImage(pepeImage, -rocketSize/2, -rocketSize/2, rocketSize, rocketSize);
                    
                    ctx.shadowColor = '#4169e1';
                    ctx.shadowBlur = 9 * glowIntensity;
                    ctx.drawImage(pepeImage, -rocketSize/2, -rocketSize/2, rocketSize, rocketSize);
                    
                    ctx.restore();
                }
            }
        }

        function updateDisplay() {
            currentMultiplier.textContent = gameState.multiplier.toFixed(2) + 'x';
            balanceValue.textContent = gameState.userBalance + ' TON';
            
            if (gameState.gamePhase === 'flying') {
                updatePlayerAmounts();
            }
        }

        function updatePlayerAmounts() {
            gameState.players.forEach((player, index) => {
                if (!player.cashedOut) {
                    const amountElement = document.getElementById(`playerAmount${index}`);
                    if (amountElement) {
                        const newAmount = player.bet * gameState.multiplier;
                        amountElement.textContent = newAmount.toFixed(2);
                        
                        if (player.autoCashout && gameState.multiplier >= player.autoCashout) {
                            cashOutPlayer(player.id);
                        }
                    }
                }
            });
        }

        function updateHistory() {
            const historyItems = gameState.history.slice(0, 6);
            historyItems.forEach(game => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.textContent = game.multiplier.toFixed(2) + 'x';
                waitingTimer.insertAdjacentElement('afterend', item);
            });
        }

        function handleBet(panel) {
            if (gameState.gamePhase !== 'betting') return;
            
            const betAmount = parseFloat(document.getElementById(`betInput${panel}`).value) || 10;
            const button = document.getElementById(`betButton${panel}`);
            const autoCashoutEnabled = document.querySelector(`[data-panel="${panel}"] .toggle-switch`).classList.contains('active');
            const autoCashoutValue = 2.0;
            
            if (betAmount > gameState.userBalance) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ TON!');
                return;
            }
            
            const playerId = `player_${Date.now()}_${panel}`;
            const player = {
                id: playerId,
                name: userName.textContent,
                bet: betAmount,
                multiplier: 1.00,
                cashedOut: false,
                panel: panel,
                autoCashout: autoCashoutEnabled ? autoCashoutValue : null
            };
            
            gameState.players.push(player);
            gameState.userBalance -= betAmount;
            
            addPlayerToUI(player);
            
            button.textContent = '–ó–∞–±—Ä–∞—Ç—å –≤—ã–∏–≥—Ä—ã—à';
            button.classList.add('cashout');
            button.onclick = () => cashOutPlayer(playerId);
            
            document.getElementById(`betInputGroup${panel}`).style.display = 'none';
            
            updateDisplay();
            
            gameState.userBets.push({
                panel: panel,
                amount: betAmount,
                multiplier: 1.00,
                cashedOut: false,
                playerId: playerId
            });
        }

        function addPlayerToUI(player) {
            const playerRow = document.createElement('div');
            playerRow.className = 'player-row';
            playerRow.id = `playerRow_${player.id}`;
            
            playerRow.innerHTML = `
                <div class="player-avatar">${player.name.charAt(0)}</div>
                <div class="player-info">
                    <div class="player-name">${player.name}</div>
                    <div class="player-stats">${player.bet} TON <span class="player-multiplier">‚Ä¢ x1.00</span></div>
                </div>
                <div class="player-amount" id="playerAmount${gameState.players.length - 1}">${player.bet.toFixed(2)}</div>
            `;
            
            playersList.prepend(playerRow);
        }

        function cashOutPlayer(playerId) {
            const player = gameState.players.find(p => p.id === playerId);
            if (!player || player.cashedOut) return;
            
            player.cashedOut = true;
            player.multiplier = gameState.multiplier;
            const winAmount = player.bet * gameState.multiplier;
            
            const amountElement = document.querySelector(`#playerRow_${playerId} .player-amount`);
            if (amountElement) {
                amountElement.textContent = winAmount.toFixed(2);
                amountElement.classList.add('cashed-out');
            }
            
            const button = document.getElementById(`betButton${player.panel}`);
            button.textContent = '–°–¢–ê–í–ö–ê';
            button.classList.remove('cashout');
            button.onclick = () => handleBet(player.panel);
            
            document.getElementById(`betInputGroup${player.panel}`).style.display = 'block';
            
            const userBet = gameState.userBets.find(b => b.playerId === playerId);
            if (userBet) {
                userBet.cashedOut = true;
                userBet.multiplier = gameState.multiplier;
            }
            
            gameState.userBalance += winAmount;
            updateDisplay();
        }

        function updateGame() {
            if (!gameState.isRunning || gameState.gamePhase !== 'flying') return;
            
            if (gameState.multiplier < gameState.targetMultiplier) {
                gameState.multiplier += gameState.flightSpeed;
                
                const activeItem = document.querySelector('.history-item.active');
                if (activeItem) {
                    activeItem.textContent = gameState.multiplier.toFixed(2) + 'x';
                }
                
                gameState.players.forEach(player => {
                    if (!player.cashedOut && player.autoCashout && gameState.multiplier >= player.autoCashout) {
                        cashOutPlayer(player.id);
                    }
                });
                
                setTimeout(updateGame, 30);
            } else {
                endGame();
            }
        }

        function endGame() {
            gameState.gamePhase = 'crashed';
            gameState.isRunning = false;
            gamePhaseLabel.textContent = '–ö–†–ê–®!';
            
            document.getElementById('betButton1').textContent = '–°–¢–ê–í–ö–ê';
            document.getElementById('betButton1').classList.remove('cashout');
            document.getElementById('betButton1').onclick = () => handleBet(1);
            document.getElementById('betInputGroup1').style.display = 'block';
            
            document.getElementById('betButton2').textContent = '–°–¢–ê–í–ö–ê';
            document.getElementById('betButton2').classList.remove('cashout');
            document.getElementById('betButton2').onclick = () => handleBet(2);
            document.getElementById('betInputGroup2').style.display = 'block';
            
            gameState.history.unshift({
                multiplier: gameState.multiplier,
                timestamp: Date.now()
            });
            
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            historyItem.textContent = gameState.multiplier.toFixed(2) + 'x';
            waitingTimer.insertAdjacentElement('afterend', historyItem);
            
            if (historyScroll.children.length > 7) {
                historyScroll.removeChild(historyScroll.lastChild);
            }
            
            gameState.players = [];
            playersList.innerHTML = '';
            gameState.userBets = [];
            
            setTimeout(() => {
                gameState.gamePhase = 'betting';
                gameState.multiplier = 1.00;
                gameState.bettingTime = 7;
                gameState.flightSpeed = 0.05;
                gamePhaseLabel.textContent = '–°—Ç–∞–≤–∫–∏ –ø—Ä–∏–Ω–∏–º–∞—é—Ç—Å—è';
                waitingTimer.textContent = '7 —Å–µ–∫';
                waitingTimer.classList.remove('active');
                waitingTimer.classList.add('waiting');
                startBettingTimer();
            }, 3000);
        }

        function handleTopUp() {
            const amount = prompt('–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É –¥–ª—è –ø–æ–ø–æ–ª–Ω–µ–Ω–∏—è (TON):', '10');
            if (amount && !isNaN(amount) && parseFloat(amount) > 0) {
                gameState.userBalance += parseFloat(amount);
                updateDisplay();
                alert(`–ë–∞–ª–∞–Ω—Å –ø–æ–ø–æ–ª–Ω–µ–Ω –Ω–∞ ${amount} TON!`);
            }
        }

        window.addEventListener('resize', () => {
            if (canvas) {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
            }
        });

        window.addEventListener('load', () => {
            initLoading();
        });
    </script>
