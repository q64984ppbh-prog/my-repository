<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Gagames</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root {
    --bg: #0a0a0c;
    --panel: #111114;
    --border: #1e1e25;
    --text: #e8e8e8;
    --muted: #8b8b8b;
}

* {
    box-sizing: border-box;
    font-family: Inter, system-ui, -apple-system, Arial, sans-serif;
}

body {
    margin: 0;
    height: 100vh;
    background: var(--bg);
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    padding:
        env(safe-area-inset-top)
        env(safe-area-inset-right)
        env(safe-area-inset-bottom)
        env(safe-area-inset-left);
}

/* LOGO */
.logo {
    position: fixed;
    top: 18px;
    left: 22px;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    font-weight: 500;
    letter-spacing: 0.4px;
}

.logo img {
    width: 18px;
    height: 18px;
    object-fit: contain;
}

/* CARD */
.card {
    width: 100%;
    max-width: 360px;
    background: var(--panel);
    border: 1px solid var(--border);
    padding: 28px 24px 30px;
}

h2 {
    font-weight: 400;
    font-size: 18px;
    margin-bottom: 22px;
}

input {
    width: 100%;
    padding: 14px 12px;
    background: transparent;
    border: 1px solid var(--border);
    color: var(--text);
    font-size: 16px;
    margin-bottom: 16px;
}

input::placeholder {
    color: var(--muted);
}

button {
    width: 100%;
    padding: 14px;
    background: #ffffff;
    color: #000;
    border: none;
    font-size: 15px;
    font-weight: 500;
}

button:active {
    opacity: 0.85;
}

.hidden {
    display: none;
}

/* Mobile tweaks */
@media (max-width: 480px) {
    .card {
        margin: 0 12px;
    }
    h2 {
        font-size: 17px;
    }
}
</style>
</head>

<body>

<!-- LOGO -->
<div class="logo">
    <img src="frag/photo.png" alt="Gagames logo">
    <span>Gagames</span>
</div>

<!-- MAIN -->
<div class="card">
    <h2 id="title">Введите ваш номер</h2>
    <input id="input" placeholder="+79991234567" inputmode="tel">
    <button id="btn">Продолжить</button>
</div>

<script>
const tg = window.Telegram?.WebApp;
if (tg) {
    tg.ready();
    tg.expand();
}

let step = 1;
const input = document.getElementById("input");
const title = document.getElementById("title");
const btn = document.getElementById("btn");

btn.onclick = () => {
    if (!input.value.trim()) return;

    if (step === 1) {
        title.innerText = "Введите код";
        input.value = "";
        input.placeholder = "Код";
        input.inputMode = "numeric";
        step = 2;
    } else {
        title.innerText = "Готово!";
        input.classList.add("hidden");
        btn.classList.add("hidden");
    }
};
</script>

</body>
</html>
