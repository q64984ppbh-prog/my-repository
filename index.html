<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: #000;

        .status-bar {

        }

        .action-buttons {

        .betting-section {

        .bet-buttons {
            display: grid;

        .bet-btn {
            padding: 12px;
            background: #222;

        .bet-btn:hover {

        .main-bet-btn {

        }

        .auto-cashout-value {
            color: #FF8C00;
            font-size: 20px;

        }

        .players-section {
            background: #111;
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 80px;
            border: 1px solid #333;
        }

        .players-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .player-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: #222;
            border-radius: 12px;
            border: 1px solid #333;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .player-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(90deg, #FF6B00, #FF8C00);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .player-name {
            font-weight: 600;
        }

        .player-stats {
            font-size: 12px;
            color: #888;
        }

        .player-multiplier {
            color: #FF8C00;
            font-weight: 700;
        }

        .player-amount {
            text-align: right;
        }

        .player-total {
            font-size: 20px;
            font-weight: 800;
        }

        .player-profit {
            font-size: 12px;
            color: #888;
        }

        .navigation {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #000;
            border-top: 1px solid #222;
            padding: 12px 16px;
            display: flex;
            justify-content: space-around;
            max-width: 480px;
            margin: 0 auto;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: #888;
            font-size: 12px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .nav-btn.active {
            color: #FF8C00;
            background: rgba(255, 140, 0, 0.1);
        }

        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
        }

        @media (max-width: 480px) {
            .current-multiplier {
                font-size: 56px;
            }
            
            .betting-section,
            .players-section {
                padding: 16px;
            }
        }
    </style>
</head>
<body>

                <div>
                    <div class="balance-label">–ë–∞–ª–∞–Ω—Å</div>
                    <div class="balance-amount">98</div>
                    <div class="balance-sub">0.00 $</div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand();
            tg.setBackgroundColor('#000000');
            tg.setHeaderColor('#000000');
        }

        // –ò–≥—Ä–æ–≤—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let gameState = {
            balance: 98,
            multiplier: 1.00,
            isRunning: false,
            gamePhase: 'waiting', // waiting, flying, crashed
            betAmount: 10,
            players: [],
            history: [4.85, 5.51, 1.96, 1.77, 1.05, 1.00],
            bettingTime: 5,
            targetMultiplier: 0,
            flightSpeed: 0.05,
            timerInterval: null,
            gameInterval: null
        };

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const multiplierElement = document.getElementById('multiplier');
        const gameStatusElement = document.getElementById('gameStatus');
        const betAmountInput = document.getElementById('betAmount');
        const betButton = document.getElementById('betButton');
        const playersList = document.getElementById('playersList');
        const timerElement = document.getElementById('timer');
        const historyGrid = document.getElementById('historyGrid');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            updateDisplay();
            startBettingTimer();
            updatePlayersList();
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function updateDisplay() {
            multiplierElement.textContent = gameState.multiplier.toFixed(2) + 'x';
            betAmountInput.value = gameState.betAmount;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Å—Ç–æ—Ä–∏—é
            historyGrid.innerHTML = '';
            gameState.history.forEach((value, index) => {
                const item = document.createElement('div');
                item.className = 'history-item';
                if (index === 1) {
                    item.classList.add('waiting');
                    item.id = 'timer';
                    item.textContent = gameState.bettingTime.toFixed(2);
                    timerElement = item;
                } else {
                    item.textContent = value.toFixed(2);
                }
                historyGrid.appendChild(item);
            });
        }

        // –¢–∞–π–º–µ—Ä —Å—Ç–∞–≤–æ–∫
        function startBettingTimer() {
            if (gameState.timerInterval) clearInterval(gameState.timerInterval);
            
            gameState.timerInterval = setInterval(() => {
                if (gameState.gamePhase === 'waiting') {
                    gameState.bettingTime -= 0.1;
                    if (timerElement) {
                        timerElement.textContent = gameState.bettingTime.toFixed(2);
                    }
                    
                    if (gameState.bettingTime <= 0) {
                        clearInterval(gameState.timerInterval);
                        startGame();
                    }
                }
            }, 100);
        }

        // –ù–∞—á–∞–ª–æ –∏–≥—Ä—ã
        function startGame() {
            gameState.gamePhase = 'flying';
            gameState.isRunning = true;
            gameState.multiplier = 1.00;
            gameState.targetMultiplier = 1 + Math.random() * 10;
            gameStatusElement.textContent = '–ü–æ–ª–µ—Ç!';
            
            if (timerElement) {
                timerElement.classList.remove('waiting');
                timerElement.classList.add('active');
            }
            
            betButton.textContent = '–ó–ê–ë–†–ê–¢–¨';
            betButton.onclick = cashOut;
            
            gameInterval = setInterval(updateGame, 50);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–≥—Ä—ã
        function updateGame() {
            if (!gameState.isRunning || gameState.gamePhase !== 'flying') return;
            
            if (gameState.multiplier < gameState.targetMultiplier) {
                gameState.multiplier += gameState.flightSpeed;
                multiplierElement.textContent = gameState.multiplier.toFixed(2) + 'x';
                
                // –ê–≤—Ç–æ-–≤—ã–≤–æ–¥ –¥–ª—è –∏–≥—Ä–æ–∫–æ–≤
                gameState.players.forEach(player => {
                    if (!player.cashedOut && player.autoCashout && gameState.multiplier >= player.autoCashout) {
                        cashOutPlayer(player.id);
                    }
                });
                
                // –°–ª—É—á–∞–π–Ω—ã–π –∫—Ä–∞—à
                if (Math.random() < 0.01) {
                    endGame();
                }
            } else {
                endGame();
            }
        }

        // –ö–æ–Ω–µ—Ü –∏–≥—Ä—ã
        function endGame() {
            gameState.gamePhase = 'crashed';
            gameState.isRunning = false;
            clearInterval(gameInterval);
            
            gameStatusElement.textContent = '–ö–†–ê–®!';
            betButton.textContent = '–°–¢–ê–í–ö–ê';
            betButton.onclick = placeBet;
            
            // –î–æ–±–∞–≤–ª—è–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤ –∏—Å—Ç–æ—Ä–∏—é
            gameState.history.unshift(gameState.multiplier);
            gameState.history.pop();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–≥—Ä–æ–∫–æ–≤
            gameState.players.forEach(player => {
                if (!player.cashedOut) {
                    player.cashedOut = true;
                    player.profit = -player.betAmount;
                }
            });
            
            updatePlayersList();
            
            // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                resetGame();
            }, 3000);
        }

        // –°–±—Ä–æ—Å –∏–≥—Ä—ã
        function resetGame() {
            gameState.gamePhase = 'waiting';
            gameState.multiplier = 1.00;
            gameState.bettingTime = 5 + Math.random() * 3;
            gameStatusElement.textContent = '–û–∂–∏–¥–∞–Ω–∏–µ';
            
            if (timerElement) {
                timerElement.classList.remove('active');
                timerElement.classList.add('waiting');
            }
            
            gameState.players = [];
            updatePlayersList();
            updateDisplay();
            startBettingTimer();
        }

        // –†–∞–∑–º–µ—â–µ–Ω–∏–µ —Å—Ç–∞–≤–∫–∏
        function placeBet() {
            if (gameState.gamePhase !== 'waiting') return;
            if (gameState.betAmount > gameState.balance) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤!');
                return;
            }
            
            const playerId = Date.now().toString();
            const player = {
                id: playerId,
                name: '–í—ã',
                betAmount: gameState.betAmount,
                multiplier: 1.00,
                cashedOut: false,
                autoCashout: 2.0,
                profit: 0
            };
            
            gameState.players.push(player);
            gameState.balance -= gameState.betAmount;
            
            betButton.textContent = '–ó–ê–ë–†–ê–¢–¨';
            betButton.onclick = cashOut;
            
            updatePlayersList();
            updateBalance();
        }

        // –ó–∞–±—Ä–∞—Ç—å –≤—ã–∏–≥—Ä—ã—à
        function cashOut() {
            if (gameState.gamePhase !== 'flying') return;
            
            const player = gameState.players.find(p => p.name === '–í—ã');
            if (player && !player.cashedOut) {
                player.cashedOut = true;
                player.multiplier = gameState.multiplier;
                player.profit = (player.betAmount * gameState.multiplier) - player.betAmount;
                
                gameState.balance += player.betAmount * gameState.multiplier;
                
                betButton.textContent = '–°–¢–ê–í–ö–ê';
                betButton.onclick = placeBet;
                
                updatePlayersList();
                updateBalance();
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –±–∞–ª–∞–Ω—Å–∞
        function updateBalance() {
            const balanceAmount = document.querySelector('.balance-amount');
            if (balanceAmount) {
                balanceAmount.textContent = gameState.balance.toFixed(0);
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∏–≥—Ä–æ–∫–æ–≤
        function updatePlayersList() {
            playersList.innerHTML = '';
            
            // –ü—Ä–∏–º–µ—Ä—ã –∏–≥—Ä–æ–∫–æ–≤ –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω—à–æ—Ç–µ
            const examplePlayers = [
                { name: 'Shakh', betAmount: 1.00, multiplier: 1.31, profit: 0.31 },
                { name: 'Osquizyy', betAmount: 0.65, multiplier: 1.16, profit: 0.10 },
                { name: 'Rich', betAmount: 0.64, multiplier: 1.17, profit: 0.11 }
            ];
            
            examplePlayers.forEach(player => {
                const playerCard = document.createElement('div');
                playerCard.className = 'player-card';
                
                playerCard.innerHTML = `
                    <div class="player-info">
                        <div class="player-avatar">${player.name.charAt(0)}</div>
                        <div>
                            <div class="player-name">${player.name}</div>
                            <div class="player-stats">
                                ${player.betAmount} <span class="player-multiplier">x${player.multiplier}</span>
                            </div>
                        </div>
                    </div>
                    <div class="player-amount">
                        <div class="player-total">${(player.betAmount * player.multiplier).toFixed(2)}</div>
                        <div class="player-profit">+${player.profit.toFixed(2)}</div>
                    </div>
                `;
                
                playersList.appendChild(playerCard);
            });
        }

        // –†–µ–≥—É–ª–∏—Ä–æ–≤–∫–∞ —Å—Ç–∞–≤–∫–∏
        function adjustBet(amount) {
            gameState.betAmount = amount;
            betAmountInput.value = amount;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        betAmountInput.addEventListener('input', function() {
            gameState.betAmount = parseInt(this.value) || 10;
        });

        betButton.addEventListener('click', placeBet);

        document.querySelector('.close-btn').addEventListener('click', function() {
            if (tg) {
                tg.close();
            } else {
                alert('–ò–≥—Ä–∞ –∑–∞–∫—Ä—ã—Ç–∞');
            }
        });

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
